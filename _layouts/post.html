<section class="blog-post-page container">
    
  <div class="row">
    <div class="col-sm-12">
    <div class="blog-post-header">
        <h1>{{ page.title }}</h1>
    </div>
    </div><!-- /.col-sm-12 -->
  </div><!-- /.row -->
    
  <div class="row">
      <div class="col-sm-12">
    <div class="blog-post-content">
            {{ content }}
    </div>
      </div><!-- /.col-sm-12 -->
  </div><!-- /.row -->  
    
</section>
