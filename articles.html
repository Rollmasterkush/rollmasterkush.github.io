---
layout: default
title: Articles
permalink: /articles
---

<div class="container-fluid">
 <div class="row row-adjust">
    <div class="col col-full-width">
        <div class="content-block">
            <div class="full-width-img">
              <img src="assets/img/gradient-banner.png" alt="Young Cannabis Plants">
            </div>
            
            <h2>All Articles</h2>

            <article class="blog-preview-box">
        {% for post in site.posts  %}
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
          <div style="margin:45px 0">
		<h2 class="blog-preview-title"><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2><span class="blog-preview-date"><span class="post-meta">{{ post.date | date: date_format }}</span></span>
          </div>

 {% endfor %}
	</article>
            
            </div>
    </div>
  </div>
</div>
